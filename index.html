<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário, Venda de veículos </title>
    <link rel="stylesheet" href="CSS/styles.css">
 </head>
 <body>
    <div class="container">
        <div class="header">
            <h3>Jack Motors </h3>
        </div>
        <div class="form-container">
            <div class="form-header">
             <p>Formulário</p>   
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda seu veículo muito mais rápido</h1>
                <p>
                    Conte pra gente como se encontra o seu veículo
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input type="text" 
                               name="title" 
                               id="title" 
                               class="block" 
                               placeholder="Um título para anunciar seu carro"
                               minlength="1"
                               maxlength="30"
                               required>
                  
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input type="number" 
                               name="price" 
                               id="price" 
                               class="block" 
                               placeholder="Defina o preço"
                               required>
                  
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo, como arranhões, upgrades ou algo notório"></textarea>
                  
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" 
                               name="brand" 
                               id="brand" 
                               class="block" 
                               placeholder="Digite a marca do carro"
                               required>
                  
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" 
                               name="model" 
                               id="model" 
                               class="block" 
                               placeholder="Digite o modelo do carro"
                               required>
                  
                    </div>
                    
                    <div class="box-input">
                    <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                    <input type="number" 
                           name="mileage" 
                           id="mileage" 
                           class="block" 
                           placeholder="Digite kilometragem do carro"
                           required>
              
                    </div>
                    <div class="box-input">
                    <label for="car_year">Ano do carro <span class="required-field">*</span></label>
                    <input type="number" 
                           name="car_year" 
                           id="car_year" 
                           class="block" 
                           required>
              
                 </div>
                 <div class="box-input">
                    <p>Tipo de câmbio: <span class="required-field">*</span></p>
                     <input type="radio" name="manual" id="gear">
                     <label for="manual">Manual</label>
                     <input type="radio" name="auto" id="gear">
                     <label for="auto">Automático</label>
                 </div>
                 <div class="optional-box">
                    <p>Opcionais:</p>
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                            <label for="alarm">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="ac" value="ac">
                            <label for="ac">Ar</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="reverse-camera" value="reverse-camera">
                            <label for="reverse-camera">Câmera de Ré</label>
                        </li>
                    </ul>
                  
                 </div>
                 <div class="optional-box">
                    <ul class="optional-list">
                        <li>
                            <input type="checkbox" name="optional[]" id="lane-assist" value="lane-assist">
                            <label for="lane-assist">Assistente de Pista</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                            <label for="keyless">Partida Keyless</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                            <label for="smartphone">Integração com Celular</label>
                        </li>
                        <li>
                            <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                            <label for="leather_seat">Assentos de Couro</label>
                        </li>
                    </ul>             
                 </div>
                 <div class="box-input">
                    <p>Fotos do carro:<span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                 </div>
                    <input type="reset" class="btn-submit" value="Limpar">
                    <input type="submit" value="Enviar" class="btn-submit">  
                </form> 
            </div>
        </div>
    </div>
 </body>
</html>
